      <script>
         document.addEventListener('DOMContentLoaded', function() {
             // Подготовка HTML кода для аудиоэлемента
             var audioElement = document.createElement('audio');
             audioElement.id = 'hover-sound';
             audioElement.src = 'https://www.dropbox.com/scl/fi/110b6rn1dazdn3ch29n6g/zapsplat_multimedia_game_sound_menu_click_004_76690.mp3?rlkey=jhitco7wjw6nhax41iw77ln0m&st=24mnxqf2&raw=1#';
             audioElement.preload = 'auto';
         
             // Вставка аудиоэлемента в div с ID Pick-portfolio
             var divBlock = document.getElementById('Pick-portfolio');
             if (divBlock) {
                 divBlock.appendChild(audioElement);
                 console.log("Аудио элемент добавлен.");
             } else {
                 console.log("Элемент с ID Pick-portfolio не найден.");
             }
         
             // Задержка для обеспечения загрузки кнопки
             setTimeout(function() {
                 // Поиск кнопки
                 var button = document.querySelector('.button-arrow');
                 var sound = document.getElementById('hover-sound');
         
                 if (button) {
                     console.log("Кнопка найдена.");
                     console.log("Классы кнопки: ", button.classList);
                 } else {
                     console.log("Кнопка не найдена.");
                 }
         
                 if (sound) {
                     console.log("Аудио элемент найден.");
                 } else {
                     console.log("Аудио элемент не найден.");
                 }
         
                 if (button && sound) {
                     // Вешаем обработчик клика на документ
                     document.addEventListener('click', function() {
                         console.log("Документ был кликнут. Теперь можно воспроизводить звук.");
         
                         // После первого клика разрешаем воспроизведение звука при наведении
                         button.addEventListener('mouseover', function() {
                             console.log("Наведение на кнопку.");
                             sound.play().catch(function(error) {
                                 console.log("Ошибка воспроизведения: ", error);
                             });
                         });
                     }, {
                         once: true
                     });
                     // Событие сработает только один раз
                 }
             }, 1000);
             // Задержка в 1 секунду
         });
      </script>
